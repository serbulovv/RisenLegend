<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/SingIn.css">
    <title>Risen Legend</title>
</head>
<body>
    <div class="container text-center" style="height: 100vh">
        <div class="row align-items-center" style="height: 100vh">
            <div class="col sing_in_box">
                <h1 class="mb-1 display-2">Welcome here!</h1>
                <p class="mb-5"><small>Enter your unique account key or create a new one :)</small></p>
                <form id="login">
                    <div class="input-group mb-3 ">
                        <input id="account_hash_input" type="text" class="form-control" placeholder="Account hash" aria-label="Account hash" required>
                        <span class="input-group-text"> </span>
                        <input id="password_input" type="password" class="form-control"  placeholder="Password" aria-label="Password" required>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto mt-4 public_shadow">
                        <input class="btn btn-success" type="submit" value="Play">
                    </div>
                </form>
                <div class="divided_line"></div>
                <div class="container">
                    <a class="a_reg" href="/html/RegistrationPage.html">
                        <div class="d-grid gap-2 col-6 mx-auto public_shadow">
                            <button class="btn btn-warning" type="button">I am new here</button>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="/js/index.js" type="module"></script>
</body>
</html>
