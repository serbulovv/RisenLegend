<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/Main.css">
    <title>Risen Legend</title>
</head>
<body>
    <div class="container header_div">
        <div class="d-flex">
            <div class="me-auto p-2 first_header_box">
                <div class="fs-5 fw-bold">
                    <p id="html_account_name" class="mb-0">Account Name</p>
                </div>
                <div class="fs-6 fw-bold">
                    <p id="html_account_lvl" class="mb-1">Level: </p>
                </div>
                <div class="progress position-relative">
                    <div id="lvl_progress_bar" class="progress-bar text-black" role="progressbar" aria-label="Basic example" style="width: 25%" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">
                    </div>
                    <div class="position-absolute text-center" style="left: 0; right: 0;">
                        <span id="html_account_exp"></span>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center p-2 fw-bold">
                <p id="html_account_money" class="m-0"></p>
                <img class="m-lg-1" src="/assets/menu_assets/Coin.png" alt="">
            </div>
            <div class=" d-flex align-items-center p-2 fw-bold">
                <p id="html_account_gems" class="m-0"></p>
                <img class="m-lg-1" src="/assets/menu_assets/Gem.png" alt="">
            </div>
        </div>
    </div>
    <div class="container text-center mt-1">
        <div class="row align-items-center">
            <div class="col p-4 mx-auto block_menu">
                <div id="open_adventure_page" class="mb-2 image_div border border-2 border-dark">
                    <img class="image_size_menu mt-4" src="" alt="">
                </div>
                <span class="fs-5 text-light">Adventure</span>
            </div>
            <div class="col p-4 mx-auto block_menu">
                <div class="mb-2 image_div border border-2 border-dark">
                    <img class="image_size_menu mt-4" src="/assets/menu_assets/Anvil.png" alt="">
                </div>
                <span class="fs-5 text-light">Anvil</span>
            </div>
            <div class="col p-4 mx-auto block_menu">
                <div class="mb-2 image_div border border-2 border-dark">
                    <img class="image_size_menu mt-4" src="" alt="">
                </div>
                <span class="fs-5 text-light">Shop</span>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col p-4 mx-auto block_menu">
                <div class="mb-2 image_div border border-2 border-dark">
                    <img class="image_size_menu mt-4" src="" alt="">
                </div>
                <span class="fs-5 text-light">Adventure</span>
            </div>
            <div class="col p-4 mx-auto block_menu">
                <div class="mb-2 image_div border border-2 border-dark">
                    <img class="image_size_menu mt-4" src="" alt="">
                </div>
                <span class="fs-5 text-light">Adventure</span>
            </div>
            <div class="col p-4 mx-auto block_menu">
                <div class="mb-2 image_div border border-2 border-dark">
                    <img class="image_size_menu mt-4" src="" alt="">
                </div>
                <span class="fs-5 text-light">Adventure</span>
            </div>
        </div>
    </div>
    <div class="container text-center mt-4">
        <div class="col">
            <button type="button" class="btn btn-secondary me-1 ms-1">Name of button</button>
            <button type="button" class="btn btn-secondary me-1 ms-1">Name of button</button>
            <button type="button" class="btn btn-secondary me-1 ms-1">Name of button</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="/js/Main.js"></script>
</body>
</html>
