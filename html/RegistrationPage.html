<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Registration.css">
    <title>Risen Legend</title>
</head>

<body>
    <div class="container text-center" style="height: 100vh">
        <div class="row align-items-center" style="height: 100vh">
            <div class="col sing_in_box">
                <h1 class="mb-1 display-2">Registration !</h1>
                <p class="mb-5"><small>Enter your account name and password :)</small></p>
                <div class="input-group mb-3 ">
                    <input type="text" class="form-control" placeholder="Account name" aria-label="Account name">
                    <span class="input-group-text"> </span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto mt-4 public_shadow">
                    <button class="btn btn-success" type="button">Registration</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
